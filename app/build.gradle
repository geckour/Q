apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

kotlin.experimental.coroutines 'enable'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.geckour.q"
        minSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
    dataBinding.enabled = true
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    def support_ver = '28.0.0-rc01'
    def coroutines_ver = '0.25.0'
    def permission_dispatcher_ver = '3.3.1'
    def aac_lifecycle_ver = '1.1.1'
    def aac_work_ver = '1.0.0-alpha08'
    def aac_room_ver = '1.1.1'
    def stetho_ver = '1.5.0'
    def glide_ver = '4.7.1'
    def exo_ver = '2.8.4'
    def exo_ext_ver = '2.7.0-1'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:support-core-ui:$support_ver"
    implementation "com.android.support:support-media-compat:$support_ver"
    implementation "com.android.support:support-v13:$support_ver"
    implementation "com.android.support:design:$support_ver"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // Logging
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Inspect
    implementation "com.facebook.stetho:stetho:$stetho_ver"
    implementation "com.facebook.stetho:stetho-okhttp3:$stetho_ver"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_ver"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_ver"

    // AAC ViewModel
    implementation "android.arch.lifecycle:extensions:$aac_lifecycle_ver"
    kapt "android.arch.lifecycle:compiler:$aac_lifecycle_ver"
    implementation "android.arch.lifecycle:common-java8:$aac_lifecycle_ver"

    // AAC WorkManager
    implementation "android.arch.work:work-runtime:$aac_work_ver"
    implementation "android.arch.work:work-runtime-ktx:$aac_work_ver"

    // AAC Room
    implementation "android.arch.persistence.room:runtime:$aac_room_ver"
    kapt "android.arch.persistence.room:compiler:$aac_room_ver"
    androidTestImplementation "android.arch.persistence.room:testing:$aac_room_ver"

    // Permission
    implementation "com.github.hotchemi:permissionsdispatcher:$permission_dispatcher_ver"
    kapt "com.github.hotchemi:permissionsdispatcher-processor:$permission_dispatcher_ver"

    // Image processing
    implementation "com.github.bumptech.glide:glide:$glide_ver"
    kapt "com.github.bumptech.glide:compiler:$glide_ver"

    // Player
    implementation "com.google.android.exoplayer:exoplayer-core:$exo_ver"
    implementation "com.github.PaulWoitaschek.ExoPlayer-Extensions:flac:$exo_ext_ver"
    implementation "com.github.PaulWoitaschek.ExoPlayer-Extensions:opus:$exo_ext_ver"
}
